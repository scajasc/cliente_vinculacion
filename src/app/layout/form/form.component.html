
<div [@routerTransition]>
  <app-page-header [heading]="'EMPRESA'" [icon]="'fa-building'"></app-page-header>


  <div class="page-header">
    <h1>Formulario para la creación de un Empresa</h1>
    <hr>
  </div>

  <form   class="form-horizontal" >
    <fieldset>

      <!-- Form Name -->
      <legend></legend>
     
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Nombre:</label>
        <div class="col-md-5">
          <input  (input)="inputValidator($event)" [(ngModel)]="data.entity.name" id="name" name="name" type="text" placeholder="Introducir nombre de la empresa" class="form-control input-md"
            required="true" onkeypress="return soloLetras(event)">
           
           <div>
            <div >Nombre es Requerido</div>
           </div>
        </div>
        
                 
      </div>
 
     

      <!-- Textarea -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textarea">Dirección: </label>
        <div class="col-md-5">
          <textarea [(ngModel)]="data.entity.address" rows="5" class="form-control" id="textarea" name="textarea" required="true"></textarea>
        </div>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="selectbasic">Tipo de Entidad: </label>
        <div class="col-md-4">
          <select id="selectbasic" name="selectbasic" class="form-control">
            <option value="1">Publica</option>
            <option value="2">Privada</option>
          </select>
        </div>
      </div>


      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Correo:</label>
        <div class="col-md-5">

          <input [(ngModel)]="data.entity.email" id="textinput" name="textinput" type="email" placeholder="Introducir correo de la empresa" class="form-control input-md">

        </div>
      </div>


      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Teléfono:</label>
        <div class="col-md-5">
          <input [(ngModel)]="data.entity.telephone" id="textinput" name="textinput" type="number" placeholder="Introducir teléfono de la empresa:" class="form-control input-md" maxlength="1">

        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton"></label>
        <div class="col-md-4">
          <button id="singlebutton" name="singlebutton" class="btn btn-info" (click)="addEntity()">Guardar</button>
        </div>
      </div>

    </fieldset>
  </form>
