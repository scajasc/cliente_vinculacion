<div [@routerTransition]>
  <app-page-header [heading]="'EMPRESA'" [icon]="'fa-building'"></app-page-header>


  <div class="page-header">
    <h1>Formulario para la creación de un Empresa</h1>
    <hr>
  </div>

  <form class="form-horizontal">
    <fieldset>

      <!-- Form Name -->
      <legend></legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Nombre:</label>
        <div class="col-md-5">
          <input id="textinput" name="textinput" type="text" placeholder="Introducir nombre de la empresa" class="form-control input-md"
            required="">

        </div>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textarea">Dirección: </label>
        <div class="col-md-5">
          <textarea rows="5" class="form-control" id="textarea" name="textarea"></textarea>
        </div>
      </div>



      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Correo:</label>
        <div class="col-md-5">

          <input id="textinput" name="textinput" type="text" placeholder="Introducir correo de la empresa" class="form-control input-md">

        </div>
      </div>


      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Teléfono:</label>
        <div class="col-md-5">
          <input id="textinput" name="textinput" type="text" placeholder="Introducir teléfono de la empresa:" class="form-control input-md">

        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton"></label>
        <div class="col-md-4">
          <button id="singlebutton" name="singlebutton" class="btn btn-info">Guardar</button>
        </div>
      </div>

    </fieldset>
  </form>
