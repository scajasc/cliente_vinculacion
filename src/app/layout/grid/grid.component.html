<div [@routerTransition]>
  <app-page-header [heading]="'PROYECTOS'" [icon]="'fa-wrench'"></app-page-header>


  <div class="page-header">
    <h1>Formulario para la creación de Proyectos</h1>
    <hr>
  </div>

  <form class="form-horizontal">
    <fieldset>

      <!-- Form Name -->
      <legend></legend>

      <!-- Select Basic -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="selectbasic">Estudiante: </label>
        <div class="col-md-4">
            <select #selectedStudent  [(ngModel)]="students" id="selectbasic" name="selectbasic" class="form-control">
                <option value="">Seleccione...</option>
                <option *ngFor="let student of students" [value]="student.id">
                  {{student.lastname }} {{student.name }}
                </option>
              </select>
        </div>
      </div>

      <!-- Select Basic -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="selectbasic">Coordinador: </label>
        <div class="col-md-4">
          <select #selectedCategory  [(ngModel)]="coordinators" id="selectbasic" name="selectbasic" class="form-control">
            <option value="0">Seleccione...</option>
            <option *ngFor="let coordinator of coordinators" [value]="coordinator.id">
              {{coordinator.lastname }} {{coordinator.name }}
            </option>
          </select>
        </div>
      </div>

      <!-- Select Basic -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="selectbasic">Tutor: </label>
        <div class="col-md-4">
            <select #selectedTutor  [(ngModel)]="tutors" id="selectbasic" name="selectbasic" class="form-control">
                <option value="0">Seleccione...</option>
                <option *ngFor="let tutor of tutors" [value]="tutor.id">
                  {{tutor.lastname }} {{tutor.name }}
                </option>
              </select>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Tema de Proyecto:</label>
        <div class="col-md-5">
          <input (input)="inputValidator($event)" [(ngModel)]="data.project.theme" id="textinput" name="textinput" type="text" placeholder="Introducir el nombre del tema " class="form-control input-md"
            required="">

        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Horas:</label>
        <div class="col-md-5">
          <input [(ngModel)]="data.project.hours" id="textinput" name="textinput" type="number" placeholder="Introducir el número de horas" class="form-control input-md"
            required="">

        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Fecha de Inicio:</label>
        <div class="col-md-5">
          <input [(ngModel)]="data.project.start_date" id="textinput" name="textinput" type="date" placeholder="Introducir fecha inicio" class="form-control input-md"
            required="">

        </div>
      </div>



      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Fecha Fin:</label>
        <div class="col-md-5">
          <input [(ngModel)]="data.project.end_date" id="textinput" name="textinput" type="date" placeholder="Introducir fecha fin" class="form-control input-md"
            required="">

        </div>
      </div>

      <!-- File Button 
      <div class="form-group">
        <label class="col-md-4 control-label" for="filebutton">Archivo: </label>
        <div class="col-md-4">
          <input id="filebutton" name="filebutton" class="input-file" type="file">
        </div>
      </div>-->



      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton"></label>
        <div class="col-md-4">
          <button id="singlebutton" name="singlebutton" class="btn btn-info" (click)="addProject(selectedStudent.value, selectedTutor.value ,selectedCategory.value)">Guardar</button>
        </div>
      </div>



    </fieldset>
  </form>




  <!-- /.row -->
</div>
